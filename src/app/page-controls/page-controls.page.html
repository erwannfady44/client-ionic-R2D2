<ion-header>
  <ion-toolbar>
    <ion-title>R2D2</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">R2D2</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="controls">
    <h1>{{r2d2Service.direction}} - {{r2d2Service.speed}}</h1>
    <app-direction id="direction"></app-direction>
    <app-speed id="speed"></app-speed>
  </div>
</ion-content>
