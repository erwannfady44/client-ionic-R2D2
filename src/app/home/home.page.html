<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      R2D2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">R2D2</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="head">
    <fa-icon [icon]="icon" (click)="initSettings()"></fa-icon>
  </div>

  <div id="container">
    <ion-button (click)="connect()">Connexion</ion-button>
  </div>
</ion-content>
